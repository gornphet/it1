                    "https://res.cloudinary.com/dygneumft/image/upload/v1766023906/%E0%B8%87%E0%B8%B2%E0%B8%99%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%9E%E0%B8%93%E0%B8%B5/2.%20%E0%B8%AA%E0%B8%A7%E0%B8%A3%E0%B8%A3%E0%B8%84%E0%B8%95%20%E0%B8%A3.5/568765105_122138574536901421_4077271758154042954_n_bsefji.jpg",
                    "https://res.cloudinary.com/dygneumft/image/upload/v1766023908/%E0%B8%87%E0%B8%B2%E0%B8%99%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%9E%E0%B8%93%E0%B8%B5/2.%20%E0%B8%AA%E0%B8%A7%E0%B8%A3%E0%B8%A3%E0%B8%84%E0%B8%95%20%E0%B8%A3.5/571239423_122138574752901421_3545039527386786436_n_offnfc.jpg"
                ],
                author: "แอดมินระบบ",
                timestamp: "23/10/2568 15:00:00"
            },
            {
                id: 1,
                title: "พิธีวางพวงมาลา เนื่องในวันนวมินทรมหาราช",
                date: "13 ตุลาคม 2568",
                category: "งานประเพณี/รัฐพิธี",
                location: "หอประชุมอำเภอลับแล",
                president: "นายสุระวุธ จันทร์งาม",
                description: "เทศบาลตำบลหัวดงร่วมทำบุญตักบาตรและวางพวงมาลา เนื่องในวันนวมินทรมหาราช เพื่อน้อมรำลึกในพระมหากรุณาธิคุณ",
                content: "วันจันทร์ที่ 13 ตุลาคม 2568 นายเพลิน ศิริเกตุ นายกเทศมนตรีตำบลหัวดง มอบหมายให้นายวุฒิชัย ทองเล่ม รองนายกเทศมนตรีตำบลหัวดง พร้อมด้วยปลัดเทศบาล พนักงานเทศบาล เจ้าหน้าที่เทศบาลตำบลหัวดง ร่วมทำบุญใส่บาตรข้าวสารอาหารแห้งและวางพวงมาลา เนื่องในวันนวมินทรมหาราช 13 ตุลาคมของทุกปี ณ หอประชุมอำเภอลับแล โดยมี นายสุระวุธ จันทร์งาม นายอำเภอลับเเล เป็นประธานในพิธี",
                images: [
                    "https://res.cloudinary.com/dygneumft/image/upload/v1766023773/%E0%B8%87%E0%B8%B2%E0%B8%99%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%9E%E0%B8%93%E0%B8%B5/1.%20%E0%B8%A7%E0%B8%B1%E0%B8%99%E0%B8%99%E0%B8%A7%E0%B8%A1%E0%B8%B4%E0%B8%99%E0%B8%97%E0%B8%A3%E0%B8%A1%E0%B8%AB%E0%B8%B2%E0%B8%A3%E0%B8%B2%E0%B8%8A/560547904_122136687896901421_6836762897432826073_n_hpk1u9.jpg",
                    "https://res.cloudinary.com/dygneumft/image/upload/v1766023773/%E0%B8%87%E0%B8%B2%E0%B8%99%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%9E%E0%B8%93%E0%B8%B5/1.%20%E0%B8%A7%E0%B8%B1%E0%B8%99%E0%B8%99%E0%B8%A7%E0%B8%A1%E0%B8%B4%E0%B8%99%E0%B8%97%E0%B8%A3%E0%B8%A1%E0%B8%AB%E0%B8%B2%E0%B8%A3%E0%B8%B2%E0%B8%8A/562211354_122136687938901421_9022302984119171233_n_ouvuxg.jpg",
                    "https://res.cloudinary.com/dygneumft/image/upload/v1766023774/%E0%B8%87%E0%B8%B2%E0%B8%99%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%9E%E0%B8%93%E0%B8%B5/1.%20%E0%B8%A7%E0%B8%B1%E0%B8%99%E0%B8%99%E0%B8%A7%E0%B8%A1%E0%B8%B4%E0%B8%99%E0%B8%97%E0%B8%A3%E0%B8%A1%E0%B8%AB%E0%B8%B2%E0%B8%A3%E0%B8%B2%E0%B8%8A/561525498_122136687842901421_9142208854824098189_n_kjkmuh.jpg"
                ],
                author: "แอดมินระบบ",
                timestamp: "13/10/2568 10:30:00"
            }
        ];

        const App = () => {
            // --- States ---
            const [newsList, setNewsList] = useState(INITIAL_DATA);
            const [selectedNews, setSelectedNews] = useState(INITIAL_DATA[0]);
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [selectedImage, setSelectedImage] = useState(null);
            const [currentSlide, setCurrentSlide] = useState(0);

            // --- Effects ---
            useEffect(() => {
                setCurrentSlide(0);
            }, [selectedNews]);

            // --- Functions ---
            const toggleSidebar = () => setIsSidebarOpen(!isSidebarOpen);

            const nextSlide = (e) => {
                if (e) e.stopPropagation();
                setCurrentSlide((prev) => (prev === selectedNews.images.length - 1 ? 0 : prev + 1));
            };

            const prevSlide = (e) => {
                if (e) e.stopPropagation();
                setCurrentSlide((prev) => (prev === 0 ? selectedNews.images.length - 1 : prev - 1));
            };

            // --- Render Components ---

            return (
                <div className="flex h-screen bg-slate-50 font-sans text-slate-800 overflow-hidden relative">
                
                {/* Mobile Overlay */}
                {isSidebarOpen && (
                    <div 
                    className="fixed inset-0 bg-black/50 z-20 md:hidden"
                    onClick={() => setIsSidebarOpen(false)}
                    />
                )}

                {/* --- Sidebar Navigation --- */}
                <aside 
                    className={`fixed md:static inset-y-0 left-0 z-30 w-72 bg-white border-r border-slate-200 transform transition-transform duration-300 ease-in-out flex flex-col shadow-lg md:shadow-none
                    ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}
                >
                    {/* Header */}
                    <div className="p-6 bg-gradient-to-r from-blue-700 to-blue-600 text-white shadow-md">
                        <div className="flex items-center gap-3 mb-2">
                            <LayoutDashboard size={32} />
                            <div>
                            <h1 className="font-bold text-lg leading-tight">กองการศึกษา</h1>
                            <p className="text-xs opacity-80">ทต.หัวดง</p>
                            </div>
                        </div>
                    </div>

                    {/* News List */}
                    <div className="flex-1 overflow-y-auto py-4">
                    <h2 className="px-6 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">รายการข่าวสาร</h2>
                    <div className="space-y-1 px-3">
                        {newsList.map((news) => (
                        <div key={news.id} className="relative group">
                            <button
                            onClick={() => {
                                setSelectedNews(news);
                                if (window.innerWidth < 768) setIsSidebarOpen(false);
                            }}
                            className={`w-full text-left p-3 rounded-lg transition-all duration-200 relative overflow-hidden ${
                                selectedNews && selectedNews.id === news.id 
                                ? 'bg-blue-50 text-blue-700 shadow-sm border border-blue-100'
                                : 'hover:bg-slate-100 text-slate-600'
                            }`}
                            >
                            <div className="flex justify-between items-start mb-1">
                                <span className={`text-[10px] px-2 py-0.5 rounded-full font-medium ${
                                selectedNews && selectedNews.id === news.id 
                                    ? 'bg-blue-200 text-blue-800' 
                                    : 'bg-slate-200 text-slate-600'
                                }`}>
                                {news.category}
                                </span>
                                <span className="text-[10px] text-slate-400">{news.date}</span>
                            </div>
                            <h3 className={`font-medium text-sm line-clamp-2 ${selectedNews && selectedNews.id === news.id ? 'text-blue-900' : ''}`}>
                                {news.title}
                            </h3>
                            </button>
                        </div>
                        ))}
                    </div>
                    </div>

                    {/* Footer Sidebar */}
                    <div className="p-4 border-t border-slate-200 bg-slate-50 text-center">
                      <p className="text-xs text-slate-500">© 2568 เทศบาลตำบลหัวดง</p>
                    </div>
                </aside>


                {/* --- Main Content Area --- */}
                <main className="flex-1 flex flex-col h-full relative w-full bg-slate-50">
                    {/* Mobile Header */}
                    <header className="bg-white border-b border-slate-200 p-4 flex items-center justify-between md:hidden shadow-sm z-10">
                    <div className="flex items-center gap-3">
                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="text-slate-600 hover:text-blue-600">
                        <Menu size={24} />
                        </button>
                        <span className="font-bold text-slate-700">ข่าวประชาสัมพันธ์</span>
                    </div>
                    </header>

                    {/* Scrollable Content */}
                    <div className="flex-1 overflow-y-auto p-4 md:p-8 lg:p-10 scroll-smooth">
                    {selectedNews ? (
                        <div className="max-w-4xl mx-auto space-y-8 animate-fadeIn pb-10">
                        
                        {/* Breadcrumb */}
                        <div className="flex items-center gap-2 text-sm text-slate-500">
                            <span className="text-blue-600 font-medium">หน้าหลัก</span>
                            <ChevronRight size={16} />
                            <span>{selectedNews.category}</span>
                        </div>

                        {/* Title Section */}
                        <div className="space-y-4">
                            <h1 className="text-2xl md:text-3xl lg:text-4xl font-bold text-slate-800 leading-tight">
                            {selectedNews.title}
                            </h1>
                            
                            <div className="flex flex-wrap gap-4 text-sm text-slate-600 bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                            <div className="flex items-center gap-2">
                                <Calendar className="w-4 h-4 text-blue-500" />
                                <span>{selectedNews.date}</span>
                            </div>
                            {selectedNews.location !== '-' && (
                                <div className="flex items-center gap-2">
                                <MapPin className="w-4 h-4 text-red-500" />
                                <span>{selectedNews.location}</span>
                                </div>
                            )}
                            {selectedNews.president !== '-' && (
                                <div className="flex items-center gap-2">
                                <User className="w-4 h-4 text-emerald-500" />
                                <span className="truncate max-w-[200px] md:max-w-full">ปธ: {selectedNews.president}</span>
                                </div>
                            )}
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="p-6 md:p-8 space-y-6">
                            <div className="prose prose-slate max-w-none">
                                <p className="text-lg leading-relaxed text-slate-700 indent-8 whitespace-pre-wrap">
                                {selectedNews.content}
                                </p>
                            </div>
                            </div>
                        </div>

                        {/* Gallery Section */}
                        {selectedNews.images && selectedNews.images.length > 0 && (
                            <div className="space-y-4">
                            <div className="flex items-center gap-2 mb-2">
                                <ImageIcon className="text-blue-600" />
                                <h3 className="text-xl font-bold text-slate-800">ภาพบรรยากาศ ({selectedNews.images.length} ภาพ)</h3>
                            </div>
                            
                            <div className="relative w-full bg-black/5 rounded-2xl overflow-hidden group shadow-sm border border-slate-200 select-none">
                                <div 
                                className="relative w-full h-[300px] md:h-[450px] flex items-center justify-center bg-slate-100 cursor-zoom-in"
                                onClick={() => setSelectedImage(selectedNews.images[currentSlide])}
                                >
                                <img 
                                    src={selectedNews.images[currentSlide]} 
                                    alt="Slide" 
                                    className="max-w-full max-h-full object-contain"
                                    onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/600x400?text=No+Image"; }}
                                />
                                <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100 pointer-events-none">
                                    <span className="bg-white/90 text-slate-800 px-4 py-2 rounded-full text-sm font-medium shadow-md">คลิกเพื่อขยาย</span>
                                </div>
                                </div>

                                {selectedNews.images.length > 1 && (
                                <>
                                    <button onClick={(e) => { e.stopPropagation(); setCurrentSlide(prev => (prev === 0 ? selectedNews.images.length - 1 : prev - 1)); }} className="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-slate-800 p-2 rounded-full shadow-lg backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-all"><ChevronLeft size={24} /></button>
                                    <button onClick={(e) => { e.stopPropagation(); setCurrentSlide(prev => (prev === selectedNews.images.length - 1 ? 0 : prev + 1)); }} className="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-slate-800 p-2 rounded-full shadow-lg backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-all"><ChevronRight size={24} /></button>
                                    <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 p-2 bg-black/20 rounded-full backdrop-blur-[2px]">
                                    {selectedNews.images.map((_, idx) => (
                                        <button key={idx} onClick={(e) => { e.stopPropagation(); setCurrentSlide(idx); }} className={`w-2 h-2 rounded-full transition-all ${currentSlide === idx ? 'bg-white scale-125' : 'bg-white/40'}`} />
                                    ))}
                                    </div>
                                </>
                                )}
                            </div>
                            </div>
                        )}

                        {/* Admin/Author Footer Credit - Moved to Bottom */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 px-6 py-3 flex flex-col md:flex-row justify-between items-center text-xs text-slate-400 gap-2">
                            <div className="flex items-center gap-2">
                                <User size={12} />
                                <span>ผู้ลงข้อมูล: <span className="font-medium text-slate-600">{selectedNews.author || "ไม่ระบุ"}</span></span>
                            </div>
                            <div className="flex items-center gap-2">
                                <Clock size={12} />
                                <span>บันทึกเมื่อ: {selectedNews.timestamp || "-"}</span>
                            </div>
                        </div>

                        </div>
                    ) : (
                        <div className="flex flex-col items-center justify-center h-full text-slate-400">
                            <p>ไม่พบข้อมูลข่าวสาร</p>
                        </div>
                    )}
                    
                    <div className="mt-10 text-center text-slate-400 text-xs pb-4 opacity-50">
                        --- กองการศึกษา เทศบาลตำบลหัวดง ---
                    </div>
                    </div>
                </main>

                {/* Lightbox */}
                {selectedImage && (
                    <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/95 p-4 animate-fadeIn" onClick={() => setSelectedImage(null)}>
                    <img src={selectedImage} className="max-w-full max-h-[90vh] object-contain rounded-lg" alt="Full" />
                    <button className="absolute top-4 right-4 text-white/70 hover:text-white"><X size={32} /></button>
                    </div>
                )}

                {/* Animation Style */}
                <style>{`
                    @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
                    .animate-fadeIn { animation: fadeIn 0.2s ease-out forwards; }
                `}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
